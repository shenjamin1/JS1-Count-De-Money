    <script>
        function initialize() {
            pennyOutput = document.getElementById("penny");
            pennyValOutput = document.getElementById("pennyVal");
            nickelOutput = document.getElementById("nickel");
            nickelValOutput = document.getElementById("nickelVal");
            dimeOutput = document.getElementById("dime");
            dimeValOutput = document.getElementById("dimeVal");
            quarterOutput = document.getElementById("quarter");
            quarterValOutput = document.getElementById("quarterVal");
            totalOutput = document.getElementById("total");

            formatter = new Intl.NumberFormat('en-US', {style: 'currency', currency: 'USD'});

            penny = 0;
            pennyVal = 0;
            nickel = 0;
            nickelVal = 0;
            dime = 0;
            dimeVal = 0;
            quarter = 0;
            quarterVal = 0;
            total = 0;

            display();
        }

        function display() {
            pennyOutput.innerHTML = penny;
            pennyValOutput.innerHTML = pennyVal;
            nickelOutput.innerHTML = nickel;
            nickelValOutput.innerHTML = nickelVal;
            dimeOutput.innerHTML = dime;
            dimeValOutput.innerHTML = dimeVal;
            quarterOutput.innerHTML = quarter;
            quarterValOutput.innerHTML = quarterVal;
            totalOutput.innerHTML = total;
        }
        
        function addPenny() {
    penny++;
    addPennyVal();
    display();
}

function subtractPenny() {
    if (penny > 0)
        penny--;
    subtractPennyVal();
    display();
}

function addPennyVal() {
    pennyVal += .01;
    pennyVal = Math.round(pennyVal * 100) / 100;
    total += .01;
    total = Math.round(total * 100) / 100;
}

function subtractPennyVal() {
    if (pennyVal > 0 && total > 0) {
        pennyVal -= .01;
        pennyVal = Math.round(pennyVal * 100) / 100;
        total -= .01;
        total = Math.round(total * 100) / 100;
    }
}
